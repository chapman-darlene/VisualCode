<body>
    <svg width="600px" height="600px" viewBox="-300 -300 600 600" xmlns="http://www.w3.org/2000/svg">

        <title>SVG demonstration</title>
        <desc>Mozilla CSS Getting Started - SVG demonstration</desc>

        <defs>
            <g id="segment" class="segment">
                <path class="segment-fill" d="M0,0 v-200 a40,40 0 0,0 -62,10 z" />
                <path class="segment-edge" d="M0,-200 a40,40 0 0,0 -62,10" />
            </g>
            <g id="quadrant">
                <use xlink:href="#segment" />
                <use xlink:href="#segment" transform="rotate(18)" />
                <use xlink:href="#segment" transform="rotate(36)" />
                <use xlink:href="#segment" transform="rotate(54)" />
                <use xlink:href="#segment" transform="rotate(72)" />
            </g>
            <g id="petals">
                <use xlink:href="#quadrant" />
                <use xlink:href="#quadrant" transform="rotate(90)" />
                <use xlink:href="#quadrant" transform="rotate(180)" />
                <use xlink:href="#quadrant" transform="rotate(270)" />
            </g>
            <radialGradient id="fade" cx="0" cy="0" r="200" gradientUnits="userSpaceOnUse">
                <stop id="fade-stop-1" offset="33%" />
                <stop id="fade-stop-2" offset="95%" />
            </radialGradient>
        </defs>

        <text id="heading" x="-280" y="-270">
            SVG demonstration</text>
        <text id="caption" x="-280" y="-250">
            Move your mouse pointer over the flower.</text>

        <g id="flower">
            <circle id="overlay" cx="0" cy="0" r="200" stroke="none" fill="url(#fade)" />
            <use id="outer-petals" xlink:href="#petals" />
            <use id="inner-petals" xlink:href="#petals" transform="rotate(9) scale(0.33)" />
        </g>

    </svg>



    <div>
        <h3>SVG Animation</h3>
        <svg xmlns="http://www.w3.org/2000/svg" xml:xlink="http://www.w3.org/1999/xlink">
            <rect x="10" y="30" height="100" width="100" style="stroke:#006600" ; fill: #cc0066;" />
            <circle class="circle" cx="200" cy="80" r="30" />
            <line x1="300" y1="30" x2="300" y2="135" />
        </svg>
        <path></path>
        <g></g>
    </div>



</body>
